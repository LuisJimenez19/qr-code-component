<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/app.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>
  
</head>
<body>
  <main class="main" >

    <section class="main__card">

      <div class="main__card__image">

      </div>

      <div class="main__card__description">

        <h1 class="main__card__description__title" >
          Improve your front-end skills by building projects

        </h1>

        <p class="main__card__description__p">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>

      </div>
         


    </section>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a target="_blank" href="https://github.com/LuisJimenez19">Luis Angel</a>.
    </footer>

  </main>

  
</body>
</html>
